<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HyderPink's Navbar</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <header class="bg-pink-200 shadow-md">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
          <!-- Logo / Title -->
          <div class="flex-shrink-0 text-2xl font-bold text-pink-900">
            HyderPink
          </div>

          <!-- Hamburger Button (mobile) -->
          <div class="md:hidden">
            <button
              id="menu-toggle"
              class="text-pink-900 focus:outline-none focus:ring-2 focus:ring-pink-600"
            >
              <!-- Hamburger Icon -->
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                viewBox="0 0 24 24"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M4 6h16M4 12h16M4 18h16" />
              </svg>
            </button>
          </div>

          <!-- Nav Links (desktop) -->
          <nav class="hidden md:flex space-x-6 font-medium text-pink-900">
            <a href="#home" class="hover:text-pink-600 transition">Home</a>
            <a href="#about" class="hover:text-pink-600 transition">About</a>
            <a href="#projects" class="hover:text-pink-600 transition"
              >Projects</a
            >
            <a href="#contact" class="hover:text-pink-600 transition"
              >Contact</a
            >
          </nav>
        </div>
      </div>

      <!-- Mobile Menu (hidden by default) -->
      <div id="mobile-menu" class="md:hidden hidden px-4 pb-4">
        <nav class="flex flex-col space-y-2 font-medium text-pink-900">
          <a href="#home" class="hover:text-pink-600 transition">Home</a>
          <a href="#about" class="hover:text-pink-600 transition">About</a>
          <a href="#projects" class="hover:text-pink-600 transition"
            >Projects</a
          >
          <a href="#contact" class="hover:text-pink-600 transition">Contact</a>
        </nav>
      </div>
    </header>

    <!-- Simple JS to toggle mobile menu -->
    <script>
      const menuToggle = document.getElementById("menu-toggle");
      const mobileMenu = document.getElementById("mobile-menu");

      menuToggle.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
      });
    </script>
  </body>
</html>
